<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourglass</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ambient-bg">
        <div class="nebula-overlay"></div>
        <div id="stars1" class="stars-container"></div>
        <div id="stars2" class="stars-container-2"></div>
    </div>

    <div class="responsive-wrapper">
        <div class="hourglass-container">
            <div class="base base-top"></div>
            <div class="glass-bulb bulb-top">
                <div class="sand-texture sand-top"></div>
            </div>
            <div class="neck"></div>
            <div class="sand-stream"></div>
            <div class="glass-bulb bulb-bottom">
                <div class="sand-bottom">
                    <div class="sand-texture"></div>
                </div>
                <div class="dust-cloud"></div>
            </div>
            <div class="base base-bottom"></div>
            
            <div class="progress-percentage">0.00%</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
